// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

	

	// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpasyncclient
compile group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: '4.1.3'
	
	// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.5'
	
	
	
	compile group: 'org.apache.activemq', name: 'activeio-core', version: '3.1.4'
	compile group: 'org.apache.activemq', name: 'activemq-broker', version: '5.15.3'
	compile group: 'org.apache.activemq', name: 'activemq-client', version: '5.15.3'
	compile group: 'org.apache.activemq', name: 'activemq-console', version: '5.15.3'
	compile group: 'org.apache.activemq', name: 'activemq-pool', version: '5.15.3'
	compile group: 'org.apache.activemq', name: 'activemq-jaas', version: '5.15.3'
	testCompile group: 'org.apache.activemq', name: 'activemq-kahadb-store', version: '5.15.3'
	compile group: 'org.apache.activemq', name: 'activemq-openwire-legacy', version: '5.15.3'
	compile group: 'org.apache.activemq.protobuf', name: 'activemq-protobuf', version: '1.1'
	compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.25'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	compile group: 'org.fusesource.hawtbuf', name: 'hawtbuf', version: '1.11'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'

}

